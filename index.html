        body {

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Video di belakang konten */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .profile-card {
            padding: 20px;
            border-radius: 20px;
            color: white;
            max-width: 350px;
            width: 100%;
            z-index: 1; /* Di atas video */
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .profile-card h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .profile-card p {
            margin: 5px 0 20px;
            font-size: 1rem;
        }
        .profile-card a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .profile-card a:hover {
            color: black;
        }
        .profile-card a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* RGB Animation */
        .profile-card a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400%;
            z-index: -1;
            transition: opacity 0.3s;
            animation: rgb-animation 6s infinite;
            opacity: 0;
        }
        .profile-card a:hover::before {
            opacity: 1;
        }

        @keyframes rgb-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .profile-card a:active {
            transform: scale(0.95); /* Mengurangi ukuran tombol sebesar 5% saat diklik */
            transition: transform 0.1s ease; /* Efek transisi saat tombol diklik */
        }

        .location {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Tombol Buy */
        .cart-button {

            background:black; /* Latar belakang hijau */
            border: 2px solid white;
            border-radius: 10px;
            color: white; /* Warna teks */
            padding: 8px 12px; /* Penyesuaian ukuran */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 20; /* Pastikan di atas elemen lainnya */
        }
        .cart-button:hover {
            background: darkgreen; /* Warna latar belakang saat hover */
            color: white; /* Warna teks saat hover */
        }
        .cart-button svg {
            width: 18px; /* Penyesuaian ukuran ikon */
            height: 18px; /* Penyesuaian ukuran ikon */
        }
        .cart-button:active {
            transform: scale(0.9); /* Efek mengecil saat diklik */
            transition: transform 0.1s ease; /* Efek transisi saat tombol diklik */
        }
    </style>
